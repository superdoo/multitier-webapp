apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: mt-backend
  template:
    metadata:
      labels:
        app: mt-backend
    spec:
      containers:
        - name: mt-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
{{- range .Values.env }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
{{- end }}
